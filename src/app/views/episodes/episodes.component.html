<table *ngIf="episodes" mat-table [dataSource]="episodes" multiTemplateDataRows>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>image</th>
    <td mat-cell *matCellDef="let element">
      <img *ngIf="element.image" [src]="element.image.medium" [alt]="element.name">
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let element">
      <h3 [innerText]="element.name"></h3>
      <span [innerHTML]="element.summary"></span>
    </td>
  </ng-container>

  <ng-container matColumnDef="airdate">
    <th mat-header-cell *matHeaderCellDef>aired</th>
    <td mat-cell *matCellDef="let element">
      <h4>{{element.airdate}}</h4>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"></tr>
</table>
