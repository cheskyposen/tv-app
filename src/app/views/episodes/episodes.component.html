<table *ngIf="season" mat-table [dataSource]="season.episodes" multiTemplateDataRows class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>EPISODE</th>
    <td mat-cell *matCellDef="let episode" class="container">
      <img *ngIf="episode.image" [src]="episode.image.medium" [alt]="episode.name">
      <h3 [innerText]="episode.name" [ngClass]="episode.image === null? 'blackCenter': 'whiteCenter'"></h3>
    </td>
  </ng-container>

  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef>SUMMARY</th>
    <td mat-cell *matCellDef="let episode" class="summary">
      <span [ngStyle]="showSpoilers(episode.airDate)? {'display':'none'}:''" [innerHTML]="episode.summary"></span>
    </td>
  </ng-container>

  <ng-container matColumnDef="aired">
    <th mat-header-cell *matHeaderCellDef>AIRED</th>
    <td mat-cell *matCellDef="let episode">
      <h4 *ngIf="episode.airDate.isValid()">{{episode.airDate | date}}</h4>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let episode; columns: columnsToDisplay;"></tr>
</table>
