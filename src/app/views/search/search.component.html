<div class="div">
    <form>
      <h2>Search for your favourite TV shows</h2>
      <mat-form-field appearance="outline">
        <mat-label>Search for a TV show</mat-label>
        <input #searchBox id="search-box" (input)="search(searchBox.value)" type="text"
               placeholder="Search for a TV show" aria-label="TvShow" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of shows$ | async" [value]="option.name">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
        <button mat-mini-fab color="accent" matSuffix routerLink="/search/{{searchBox.value}}">
          <mat-icon aria-label="icon-button with a search icon" style="color: #280000">search</mat-icon>
        </button>
      </mat-form-field>
    </form>
</div>
