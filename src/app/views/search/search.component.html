<main>
    <h3>search your favourite movie</h3>
    <form>
      <mat-form-field>
        <input #searchBox id="search-box" (input)="search(searchBox.value)" type="text"
               placeholder="Search for a movie" aria-label="Show" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of shows$ | async" [value]="option.show.name">
            {{option.show.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <a routerLink="/movies/{{searchBox.value}}">
        <button mat-fab color="accent">
          <mat-icon aria-label="icon-button with a search icon">search</mat-icon>
        </button>
      </a>
    </form>
</main>
