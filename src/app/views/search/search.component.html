<h2>Search for your favourite TV shows</h2>
<div>
    <form>
      <mat-form-field>
        <input #searchBox id="search-box" (input)="search(searchBox.value)" type="text"
               placeholder="Search for a TV show" aria-label="TvShow" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of shows$ | async" [value]="option.name">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button mat-fab color="accent" routerLink="/search/{{searchBox.value}}">
        <mat-icon aria-label="icon-button with a search icon">search</mat-icon>
      </button>
    </form>
</div>
